<div class="mx-auto max-w-screen-xl py-8">
    @switch (productsState.state().status) {
        @case ('loading') {
            <p>Loading...</p>
        }
        @case ('error') {
            <p>ERROR</p>
        }
        @case ('success') {
            <div class="flex justify-end">
                <button 
                    type="button" 
                    class="focus:outline-none text-white bg-amber-400 hover:bg-amber-500 focus:ring-4 focus:ring-amber-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-amber-900"
                    (click)="changePage()"
                >Cambiar p√°gina</button>
            </div>
            <div class="grid grid-cols-[repeat(4,300px)] gap-6">
                @for (product of productsState.state().products; track product.id) {
                    <app-product-card 
                        class="block" 
                        [product]="product" 
                        (addToCart)="addToCart($event)"
                    />
                }
            </div>
        }
    }
</div>
